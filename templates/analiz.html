        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

        <div class="container">

                <div class="col-md-2">
                    <input type="text" id="airdatepicer" class="form-control" value="01.11.2022 - 19.11.2022">

                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Категория" id="Категория">
                        <option selected>-</option>
                        <option value="Бутылка">Бутылка</option>
                        <option value="Бутылка 1 литр">Бутылка 1 литр</option>

                        <option value="Планшет 12">Планшет 12</option>

                        <option value="Шейкер черный">Шейкер черный</option>v
                    </select>
                </div>
                <div class="col-md-2" >
                    <h5>Маркетплейс</h5>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Маркетплейс" id="Маркетплейс">
                        <option selected>-</option>
                        <option value="OZON">OZON</option>
                        <option value="Wildberries">Wildberries</option>
                        <option value="Яндекс.Маркет">Яндекс Маркет</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button onclick="analiz()" class="btn btn-info">Рассчитать</button>
                </div>
            </div>

            <div class="col-md-12 bg-black">
